<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
		<a-marker type="pattern" preset="custom" url="assets/patts/marker_thickA.patt">
			<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
		</a-marker>

		<a-marker type="pattern" preset="custom" url="assets/patts/marker_thickB.patt">
			<a-box position='0 0.5 0' material='opacity: 0.5; color: blue;'></a-box>
		</a-marker>

		<a-marker type="pattern" preset="custom" url="assets/patts/marker_thickH.patt">
			<a-box position='0 0.5 0' material='opacity: 0.5; color:red;'></a-box>
		</a-marker>

		<a-marker type="pattern" preset="custom" url="assets/patts/marker_thickJ.patt">
			<a-box position='0 0.5 0' material='opacity: 0.5; color: blue;'></a-box>
		</a-marker>

		<a-marker preset="hiro">
			<a-box position='0 0.5 0' material='opacity: 0.5; color: red;'></a-box>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
  </body>
</html>
