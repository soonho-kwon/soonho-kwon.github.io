<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Health AI Viewer</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    </head>

    <style>
        img {
        top: 1%;
        width: 35%;
        position: absolute;
        }
    </style>

    <body scroll="no" style="overflow: hidden">
        <div>
            <img src="assets/Projection_UI.png" alt=“health_system“>
        </div>
        <a-scene embedded arjs='debugUIEnabled: false;' vr-mode-ui="enabled: false">
            <!-- Hand Cleaner -->
            <a-marker type="pattern" preset="custom" url="assets/patts/marker 3.patt">
                <a-image src="assets/Dyson.png" position= '0 1 -0.1' rotation= '-90 0 0' width= '4.060' height= '2.548' scale= '0.85 0.85 0.85'></a-image>
      		</a-marker>

            <!-- Orange Cut -->
      		<a-marker type="pattern" preset="custom" url="assets/patts/marker 6.patt">
      			<!-- <a-box position='0 0.5 0' material='opacity: 0.5; color: red;'></a-box> -->
                <a-entity obj-model="obj: url(assets/dotted_Lines.obj); mtl: url(assets/dotted_Lines.mtl)" position= "0 0 2" scale= "0.001 0.001 0.001"></a-entity>
      		</a-marker>

            <!-- Pan and Pot -->
      		<a-marker type="pattern" preset="custom" url="assets/patts/marker 7.patt">
      			<!-- <a-box position='0 0.5 0' material='opacity: 0.5; color: yellow;'></a-box> -->
                <a-entity obj-model="obj: url(assets/arrow_salt.obj); mtl: url(assets/arrow_salt.mtl)" position= "0 5 10"  scale= "0.01 0.01 0.01"></a-entity>
      		</a-marker>

            <!-- Plating -->
      		<a-marker type="pattern" preset="custom" url="assets/patts/marker 10.patt">
                <!-- <a-box position='0 0.5 0' material='opacity: 0.5; color: green;'></a-box> -->
                <a-entity obj-model="obj: url(assets/plates.obj); mtl: url(assets/plates.mtl)" position= "0 0 2"  scale= "0.01 0.01 0.01"></a-entity>
      		</a-marker>

            <!-- camera object -->
      		<a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
